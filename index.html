<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/style-sheets/todo-list.css">
    <link rel="stylesheet" href="/style-sheets/modal-create.css">
    <link rel="stylesheet" href="/style-sheets/modal-update.css">
    <link rel="stylesheet" href="/style-sheets/modal-delete.css">
    <link rel="stylesheet" href="/style-sheets/main-page.css">
    <link rel="stylesheet" href="/style-sheets/footer-main-page.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/style-sheets/animations-create-modal.css">

</head>

<body>
    <header>
        <h1>TODO APP</h1>
        <h2>Manage your day your way</h2>
    </header>

    <main>

        <button type="button" id="createButton">Create <i class="fa-regular fa-newspaper"></i></button>

        <div>
            <ul id="todo-list">
            </ul>
        </div>

        <div id="container-buttons">
            <button type="button" id="deleteButton" class="btn-crud">Delete</button>
            <div id="container-delete-trasparent">
                <div id="container-delete">
                    <h3>Delete</h3>
                    <p id="delete-message">Are you sure you want to delete this task?</p>
                    <div id="answer-buttons">
                        <button type="button" id="delete">Delete</button>
                        <button type="button" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <button type="button" id="updateButton" class="btn-crud">Update</button>
            <button id="changeStatusButton" class="btn-crud">Change status</button>
        </div>

        <div id="container-create-transparent">
            <div id="container-create">
                <h2 id="h2-create">Create new task</h2>
                <form id="todo-form">
                    <div class="field">
                        <label for="title">Task name </label>
                        <input type="text" name="title" id="title" placeholder="Insert your task title here" required>
                    </div>
                    <div class="field">
                        <label for="description">Task description </label>
                        <textarea name="description" id="description" placeholder="Insert your task description here"
                            rows="8"></textarea>
                    </div>
                    <button type="submit" id="submit-button-create-form" class="modal-button">Submit</button>
                </form>
                <div id="close-modal-create-button-div">
                    <button type="button" id="close-modal-create-button" class="modal-button">Close</button>
                </div>
            </div>
        </div>

        <div id="container-update-transparent">
            <div id="container-update">
                <h2 id="h2-update">Update Task</h2>
                <form id="todo-form-update">
                    <div class="field-update">
                        <label for="title-update">Title</label>
                        <input type="text" name="title-update" id="title-update" placeholder="task title" required>
                    </div>
                    <div class="field-update">
                        <label for="description-update">Description</label>
                        <textarea name="description-update" id="description-update" placeholder="task description"
                            rows="8"></textarea>
                    </div>
                    <button type="submit" id="submit-button-update-form" class="modal-button-update">submit</button>
                </form>

                <div id="close-modal-update-button-div">
                    <button type="button" id="close-modal-update-button" class="modal-button-update">Close</button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div id="info">
            <p>&copy; My Todo App 2025. All Rigths Reserved.</p>
            <p>
                Made by <a href="https://github.com/MatheusBesson" target="_blank">Matheus Besson</a> |
                 <a href="#" target="#">About</a>
            </p>

        </div>

        <div id="socials">
            <p id="email-sender">Send me an E-mail</p>
                <a href="mailto:matheusbesson.maingmail.com" id="email-a">matheusbesson.maingmail.com <i class="fa-solid fa-envelope"></i></a>

            <p id="contacts-p">Contacts</p>
            <span>
                <a href="https://github.com/MatheusBesson" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/matheus-besson-0ba86b350/" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/matheussbesson/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                
            </span>
        </div>
    </footer>
    <script type="module" src="./script/app.js"></script>
</body>

</html>
